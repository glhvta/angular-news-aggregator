<div class="articles-list">
  <ul *ngFor="let article of articles; let i = index">
    <app-article [article]="article" isPreview="true" [articleID]="i"></app-article>
  </ul>
  <div class="articles-list__loading-btn">
    <app-button 
      text="Load more" 
      type="primary"
      (buttonClick)="onLoadButtonClick()"></app-button>
  </div>
</div>
