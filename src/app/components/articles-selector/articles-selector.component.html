<div  class="articles-selector">
  <!-- TODO: Refactor and split into components! -->
  <div class="articles-selector__settings">

    <div class="articles-selector__settings__form-control">
        <label  class="articles-selector__settings__label" for="source">Select source:</label>
        <!-- TODO: remove mocks -->
        <select  name="source">
            <option value="">--Please choose an option--</option>
            <option value="bbc">BBS</option>
            <option value="times">TIMES</option>
        </select>
        
    </div>
    <div class="articles-selector__settings__form-control">
      <label>
        <button class="articles-selector__settings_label">Filter: </button>
        <input type="text" [value]="filterText" />
      </label>
    </div>
    <div class="articles-selector__settings__form-control">
      <label>
        <span class="articles-selector__settings_label">Created by me:</span>
        <input type="checkbox" [value]="isLocalProvider" (input)="handleProviderChange()"/>
      </label>
    </div>

  </div>

  <a routerLink="/edit"><button>Add Article</button></a>
</div>
