<div class="login-wrapper">
  <div *ngIf="!isLogged"  class="login">
    <app-button 
      text="Log in" 
      type="primary" 
      (buttonClick)="handleLogin()"></app-button>
  </div>
  <div *ngIf="isLogged" class="logout">
    <i class="fas fa-user-circle logout__icon"></i>
    <app-button 
      text="Log out" 
      type="primary" 
      (buttonClick)="handleLogout()"></app-button>
  </div>
</div>
